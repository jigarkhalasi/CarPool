<div class="banner_bottom" ng-controller="userGroupRequestController as ugc">
    <div class="container">
        <h3 class="tittle-w3ls">User Request for group</h3>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <input type="button" value="Back To RequestGroup" class="btn btn-primary" ui-sref="group">
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width:100px;"> Action </th>
                                <th> UserId </th>
                                <th> Register  </th>
                                <th> Description </th>
                                <th> RGtoken </th>
                                <th> IsActive </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="uData in ugc.userGroupList">
                                <td>
                                    <input type="checkbox" id="{{uData.grId}}" data-toggle="modal" data-target="#myModal" ng-click="ugc.editApproveUser(uData.grId)" style="cursor:pointer;" />
                                </td>
                                <td>{{ uData.userID }}</td>
                                <td>{{ uData.rGroupId }}</td>
                                <td>{{ uData.justificationDesc }}</td>
                                <td>{{ uData.rgToken }}</td>
                                <td>{{ uData.isActivate }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Modal-->
                    <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                        <div role="document" class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 id="exampleModalLabel" class="modal-title">Confirm Approve</h4>
                                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <p>Do you want to approve this group ?</p>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="form-control-label">Auto Register:</label>
                                            <input type="radio" name="isApprove" ng-click="ugc.userReq.isActivate = true;" ng-model="rc.userReq.isActivate" ng-value="true">Approve
                                            <input type="radio" name="isApprove" ng-click="ugc.userReq.isActivate = false;" ng-model="rc.userReq.isActivate" ng-value="false">Reject                        
                                        </div>
                                    </div>             
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-dismiss="modal" class="btn btn-secondary">No</button>
                                    <button type="button" class="btn btn-primary" ng-click="ugc.approveUser()">Yes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
