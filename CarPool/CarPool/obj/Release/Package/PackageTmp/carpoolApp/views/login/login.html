<div class="banner_bottom" ng-controller="loginController as lc">
    <div class="container">
        <div class="tittle-w3ls_head">
            <h3 class="tittle-w3ls three">SignIn <span> </span></h3>
        </div>
        <div class="inner_sec_info_wthree_agile">
            <div class="signin-form">
                <div class="login-form-rec">
                    <form id="login-form" ng-submit="lc.login()">
                        <input type="text" name="loginUsername" data-ng-model="lc.loginData.userName" required autofocus placeholder="UserName">
                        <input type="password" name="loginPassword" data-ng-model="lc.loginData.password" required placeholder="Password">
                        <div class="tp">
                            <input type="submit" value="Signin">
                        </div>
                    </form>
                </div>
                <!--<div class="login-social-grids">
                    <ul>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                    </ul>
                </div>-->
                <div>
                    <p class="reg"><a ui-sref="signup"> Don't have an account?</a></p>
                </div>
                
            </div>
        </div>
    </div>
</div>
