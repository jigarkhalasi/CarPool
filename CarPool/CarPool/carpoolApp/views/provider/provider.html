    <!--/ab-->
<div class="banner_bottom" ng-controller="providerController as pc">
    <div class="container">
        <h3 class="tittle-w3ls">Provider</h3>
        <hr />
        <div class="row" ng-show="pc.IsList == true">
            <div class="col-md-12">
                <input type="button" value="Add Provider" class="btn btn-primary" ng-click="pc.addEditProvider(0);">
            </div>
        </div>

        <div ng-show="pc.IsList == true">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width:100px;"> Action </th>
                                <th> RegisterModel </th>
                                <th> CarModel </th>
                                <th> Total exp </th>
                                <th> Start point </th>
                                <th> End point </th>
                                
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pData in pc.providerList">
                                <td>
                                    <a ng-click="pc.addEditProvider(pData.providerId)" title="Edit"><i class="fa fa-edit text-dark"></i></a> <a data-toggle="modal" data-target="#myModal" style="cursor:pointer;" ng-click="pc.deleteProviderId = pData.providerId" title="Remove"><i class="fa fa-times text-danger"></i></a>                                    
                                </td>
                                <td>{{ pData.totalYearExp }}</td>
                                <td>{{ pData.registrationNo }}</td>
                                <td>{{ pData.totalYearExp }}</td>
                                <td>{{ pData.startPoint }}</td>
                                <td>{{ pData.endPoint }}</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Modal-->
                    <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                        <div role="document" class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 id="exampleModalLabel" class="modal-title">Confirm Delete</h4>
                                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <p>Do you want to delete ?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" data-dismiss="modal" class="btn btn-secondary">No</button>
                                    <button type="button" class="btn btn-primary" ng-click="pc.deleteProvider()">Yes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>

        <div ng-show="pc.IsList == false">
            <div class="row">
                <div class="col-md-12">
                    <input type="button" value="Back To List" class="btn btn-primary" ng-click="pc.IsList = true">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form ng-submit="pc.submitprovider()" name="editprovider">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label">Total Years</label>
                                    <input type="text" class="form-control" name="totalYearExp" ng-model="pc.provider.totalYearExp" required>
                                    <span ng-show="(editprovider.totalYearExp.$dirty || rc.submitted) && editprovider.totalYearExp.$error.required" class="text-danger">
                                       Total years
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label">Car Model</label>
                                    <input type="text" class="form-control" name="carModel" ng-model="pc.provider.carModel" required>
                                    <span ng-show="(editprovider.carModel.$dirty || rc.submitted) && editprovider.carModel.$error.required" class="text-danger">
                                      Car Model
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label">RegistrationNo</label>
                                    <input type="text" class="form-control" name="registrationNo" ng-model="pc.provider.registrationNo" required>
                                    <span ng-show="(editprovider.registrationNo.$dirty || rc.submitted) && editprovider.carModel.$error.required" class="text-danger">
                                        RegistrationNo
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label">StartPoint</label>
                                    <input type="text" class="form-control" name="registrationNo" ng-model="pc.provider.startPoint" required>
                                    <span ng-show="(editprovider.startPoint.$dirty || rc.submitted) && editprovider.startPoint.$error.required" class="text-danger">
                                        RegistrationNo
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label">EndPoint</label>
                                    <input type="text" class="form-control" name="endPoint" ng-model="pc.provider.endPoint" required>
                                    <span ng-show="(editprovider.endPoint.$dirty || rc.submitted) && editprovider.endPoint.$error.required" class="text-danger">
                                        EndPoint
                                    </span>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="tp">
                                    <input type="submit" value="Submit" class="btn btn-primary hvr-underline-from-left">
                                    <input type="button" value="Cancel" class="btn btn-default hvr-underline-from-left" ng-click="pc.IsList = true">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>

    </div>
</div>
<!--//ab-->
