<div class="banner_bottom" ng-controller="loginController">
    <div class="container">
        <div class="tittle-w3ls_head">
            <h3 class="tittle-w3ls three">SignIn to <span>your Account </span></h3>
        </div>
        <div class="inner_sec_info_wthree_agile">
            <div class="signin-form">
                <div class="login-form-rec">
                    <form id="login-form">
                        <input id="login-username" type="text" name="loginUsername" required="" class="input-material" data-ng-model="loginData.userName" required autofocus placeholder="UserName">
                        <input id="login-password" type="password" name="loginPassword" required="" class="input-material" data-ng-model="loginData.password" required placeholder="Password">
                        <div class="tp">
                            <input type="button" value="Signin" data-ng-click="login()">
                        </div>
                    </form>
                </div>
                <div class="login-social-grids">
                    <ul>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                    </ul>
                </div>
                <p><a ui-sref="signup"> Don't have an account?</a></p>
            </div>
        </div>
    </div>
</div>
